<h1>Outdoor protection</h1>
<div id="header" ng-controller="category4">
<!-- Sidebar end=============================================== -->
	<div class="span9">
    
	
	<div class="well">
	<form id="res" class="form-horizontal" name="myForm" enctype="multipart/form-data" method="post" ng-submit="sendData()">
<h4>camping equipments</h4>
        
<div class="well" style="background-color:rgb(193, 240, 243)">
	<form id="res" class="form-horizontal" name="myForm" enctype="multipart/form-data" method="post" ng-submit="sendData()">

        
	<div class="control-group">
		<label class="control-label"> Product  Image <sup>*</sup></label>
		<div class="controls">
		<input type="text" ng-model="pimage" name="image" placeholder="Enter the umage URL" autofocus required>
			
	</div>
		</div>

	<div class="control-group">
	<label class="control-label"> Product  Name <sup>*</sup></label>
	<div class="controls">
        <input type="text" ng-model="pname" name="name"  autofocus required>
		
</div>
	</div>
        <div class="control-group">
	<label class="control-label"> Product  ID <sup>*</sup></label>
	<div class="controls">
        <input type="text" ng-model="pid" name="name"  autofocus required>
		
</div>
	</div>
        <div class="control-group">
	<label class="control-label"> Product  Category <sup>*</sup></label>
	<div class="controls">
        <input type="text" ng-model="pcategory" name="name"  autofocus required>
		
</div>
	</div>
        <div class="control-group">
	<label class="control-label"> Product  Type <sup>*</sup></label>
	<div class="controls">
        <input type="text" ng-model="ptype"  name="name"  autofocus required>
		</div>
	</div>
        
        <div class="control-group">
	<label class="control-label"> Short Description <sup>*</sup></label>
	<div class="controls">
 <textarea name="product_desc" ng-model="pdesc"   autofocus required></textarea>
 </div>
 </div>
        
        <div class="control-group">
	<label class="control-label"> Product  Price <sup>*</sup></label>
	<div class="controls">
        <input type="text" ng-model="pprice"  name="price"  autofocus required>
		
</div>
	</div>
        
        <div class="control-group">
	<label class="control-label"> Product Brand <sup>*</sup></label>
	<div class="controls">
        <input type="text" ng-model="pbrand"  name="brand" autofocus required>
		
</div>
	</div>
        
        <div class="control-group">
	<label class="control-label"> Product  Colour <sup>*</sup></label>
	<div class="controls">
        <input type="text" ng-model="pcolour" name="colour"  autofocus required>
		
</div>
	</div>

<div class="control-group">
	<label class="control-label"> Product Size <sup>*</sup></label>
	<div class="controls">
        <input type="text" ng-model="psize"  name="size" autofocus required>
		
</div>
	</div>

<div class="control-group">
	<label class="control-label"> Product Dimension <sup>*</sup></label>
	<div class="controls">
        <input type="text" ng-model="pdimen"  name="dimen" autofocus required>
    </div>
        </div>
	
	<div class="control-group">
		<label class="control-label"> Product warranty <sup>*</sup></label>
		<div class="controls">
		<input type="text" ng-model="pwarranty"  name="dimen" autofocus required>
	    </div>
		</div>
		
        <div class="control-group">
	<label class="control-label"> User Guidelines <sup>*</sup></label>
	<div class="controls">
 <textarea name="product_desc" ng-model="pguide"   autofocus required></textarea>
 
</br>
</br>
<button class="btn btn-large btn-success" type="submit" ng-disabled="myForm.$invalid">Submit</button>
</div>
	</div>

</div>
	</div>
</form>

</div>
</div>
</div>
